<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>

    <!-- bootstrap 4 css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- bootstrap 4 js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card flex-row">
                    <img class="card-img-left example-card-img-responsive" width="50px" height="50px" src="https://mk0hootsuiteblof6bud.kinstacdn.com/wp-content/uploads/2018/01/free-stock-videos-1.jpg" />
                    <div class="card-body"> 
                        <div class="card-title">Total videos uploaded</div>
                        <div class="card-text">109</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Total videos processed</div>
                    <div class="card-body"> Data 1 </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Total duration</div>
                    <div class="card-body"> Data 1 </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Average score</div>
                    <div class="card-body"> Data 1 </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card bg-info">
                    <div class="card-header">My Calender</div>
                    <div class="card-body">My Calender</div>
                </div>
                <div class="card bg-secondary mt-4">
                    <div class="card-header">Score and student</div>
                    <div class="card-body">Score and student</div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card bg-success">
                    <div class="card-header">Top scorer</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">Top1</div>
                            <div class="col-md-3">Top2</div>
                            <div class="col-md-3">Top3</div>
                            <div class="col-md-3">Top4</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card bg-danger">
                            <div class="card-header">Keywords</div>
                            <div class="card-body"> Chart 1 </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-warning">
                            <div class="card-header">Overall sentiment</div>
                            <div class="card-body"> Chart 2 </div>
                        </div>
                    </div>
                </div>

                <div class="card bg-dark mt-4">
                    <div class="card-header">All data</div>
                    <div class="card-body"> List </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
