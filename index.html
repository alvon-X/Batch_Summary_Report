<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>

    <!-- bootstrap 4 css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- bootstrap 4 js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- font awesome v5.14.4 cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- anychart base module -->
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>


    <!-- anychart pie chart -->

</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card flex-row">
                    <i class="fas fa-film"></i>
                    <div class="card-body"> 
                        <div class="card-title">Total videos uploaded</div>
                        <div class="card-text text-center">110</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card flex-row">
                    <i class="fas fa-tasks"></i>
                    <div class="card-body">
                        <div class="card-title">Total videos processed</div>
                        <div class="card-text text-center"> Data 1 </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card flex-row">
                    <i class="fas fa-clock"></i>
                    <div class="card-body">
                        <div class="card-title">Total duration</div>
                        <div class="card-text text-center"> 00:00 h </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card flex-row">
                    <i class="fas fa-chart-line"></i>
                    <div class="card-body">
                        <div class="card-title">Average score</div>
                        <div class="card-text text-center"> Data 1 </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">My Calender</div>
                    <div class="card-body">My Calender</div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">Score and student</div>
                    <div class="card-body" id="score-student"></div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Top scorer</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">Top1</div>
                            <div class="col-md-3">Top2</div>
                            <div class="col-md-3">Top3</div>
                            <div class="col-md-3">Top4</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Keywords</div>
                            <div class="card-body"> Chart 1 </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Overall sentiment</div>
                            <div class="card-body"> Chart 2 </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">All data</div>
                    <div class="card-body"> List </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/batch.js"></script>
</body>
</html>
